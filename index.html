<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="matrix-image" alt="eisenhower matrix">
      <a class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </div>
    <div class="main">
      <p id="section-add__title">
        <label for="new-task" class="label section-add__label">Add Item</label>
        <div class="input-add-wrapper">
          <input id="new-task" class="input input_text task" type="text">
          <button class="button button_add">Add</button>
        </div>
      </p>
      <h3 class="section-incomplete__title">Todo</h3>
      <ul id="incomplete-tasks" class="section-content section-incomplete">
        <li class="item section-incomplete__item">
          <input type="checkbox" class="input input_checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input input_text task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="img-delete" alt="image-cross">
          </button>
        </li>
        <li class="item section-incomplete__item item_edited">
          <input type="checkbox" class="input input_checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input_text task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="img-delete" alt="image-cross">
          </button>
        </li>
      </ul>
      <h3 class="section-complete__title">Completed</h3>
      <ul id="completed-tasks" class="section-content section-complete">
        <li class="item section-complete__item">
          <input type="checkbox" class="input input_checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input input_text task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="img-delete" alt="image-cross">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
